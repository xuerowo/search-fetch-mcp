services:
  - type: web
    name: search-fetch-mcp
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:dist
    envVars:
      - key: MCP_TRANSPORT
        value: http
      - key: MCP_HTTP_PORT
        value: 10000
      - key: MCP_HTTP_HOST
        value: 0.0.0.0
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /
